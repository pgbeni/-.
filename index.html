<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
</head>
<body>
    <!--Send information to the login script-->
    <form action="data/Login.php">
        
        <link rel="stylesheet" href="style.css">

        <div class="container">
            <div class="card">
                <h3>SignIn</h3>
                <!--Get username-->
                <div class="inputBox">
                    <input type="text" required="required">
                    <span>Username</span>
                </div>
                <!--Get password-->
                <div class="inputBox">
                    <input type="password" required="required">
                    <span>Password</span>
                </div>
    
                <button type="submit">Enter</button>
    
            </div>
        </div>
    </form>

</body>
</html>
